                <table id="car-table">
                    <thead>
                      <tr>

                      </tr>
                    </thead>
                    <tbody id="car-table-body">
                    </tbody>
                  </table>
            </div>
        </div>
        <script>
            fetch('/data')
  .then(response => response.json())
  .then(data => {
    // เรียงข้อมูลตามลำดับ id (จากน้อยไปมาก)
    data.sort((a, b) => a.id - b.id);

    const carTableBody = document.getElementById('car-table-body');
    data.forEach(car => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${car.id}</td>
        <td>${car.numeng}</td>
        <td>${car.name}</td>
        <td>${car.brand}</td>
        <td>${car.type}</td>
        <td>${car.gear}</td>
        <td>${car.color}</td>
        <td>${car.year}</td>
        <td>${car.price}</td>
      `;
      carTableBody.appendChild(row);
    });
  });

          </script>
